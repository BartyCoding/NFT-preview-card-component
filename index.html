<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="image">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="">
        <div class="hover-image">
          <img class="icon" src="images/icon-view.svg" alt="">
          <div class="bg"></div>
        </div>
      </div>
      <h1 class="card-heading">
        Equilibrium #3429
      </h1>

      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-info">
        <div class="card-price">
          <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
        </div>
        <div class="card-time-left">
          <img src="images/icon-clock.svg" alt=""> 3 days left
        </div>
      </div>

      <div class="card-profile">
        <img src="images/image-avatar.png" alt="">
        <div class="card-profile-text">
          Creation of <span class="card-profile-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

  </main>


  </div>
</body>

</html>
