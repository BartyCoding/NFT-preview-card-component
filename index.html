<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="card">
      <a href="images/image-equilibrium.jpg" class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
      </a>
      <h1 class="card-heading">
        <a href="">Equilibrium #3429</a>
      </h1>

      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="card-info">
        <li class="card-price">
          <img src="images/icon-ethereum.svg" alt="" aria-hidden="true"> 0.041 ETH
        </li>
        <li class="card-time-left">
          <img src="images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left
        </li>
      </ul>

      <figure class="card-profile">
        <img src="images/image-avatar.png" alt="Jules Wyvern Profile Picture">
        <figcaption class="card-profile-text">
          Creation of <a href="" class="card-profile-name">Jules Wyvern</a>
        </figcaption>
      </figure>
    </div>

  </main>


  </div>
</body>

</html>
